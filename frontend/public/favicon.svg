<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="radarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffc8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b38b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0a0f1a" stroke="#1f2937" stroke-width="2"/>
  
  <!-- Radar circles -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#00ffc8" stroke-opacity="0.2" stroke-width="1"/>
  <circle cx="50" cy="50" r="30" fill="none" stroke="#00ffc8" stroke-opacity="0.3" stroke-width="1"/>
  <circle cx="50" cy="50" r="20" fill="none" stroke="#00ffc8" stroke-opacity="0.4" stroke-width="1"/>
  <circle cx="50" cy="50" r="10" fill="none" stroke="#00ffc8" stroke-opacity="0.5" stroke-width="1"/>
  
  <!-- Crosshairs -->
  <line x1="50" y1="10" x2="50" y2="90" stroke="#00ffc8" stroke-opacity="0.2" stroke-width="1"/>
  <line x1="10" y1="50" x2="90" y2="50" stroke="#00ffc8" stroke-opacity="0.2" stroke-width="1"/>
  
  <!-- Radar sweep -->
  <path d="M50,50 L50,10 A40,40 0 0,1 85,35 Z" fill="url(#radarGrad)" opacity="0.3"/>
  
  <!-- Center dot -->
  <circle cx="50" cy="50" r="4" fill="#00ffc8" filter="url(#glow)"/>
  
  <!-- Aircraft blips -->
  <circle cx="35" cy="30" r="3" fill="#00ffc8" opacity="0.8"/>
  <circle cx="70" cy="45" r="3" fill="#00ffc8" opacity="0.6"/>
  <circle cx="55" cy="72" r="3" fill="#ef4444" opacity="0.9"/>
</svg>
